<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Data App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <hero>
        <headers>
            <header>
                FOOD DATA
            </header>

            <subheader>
                You're what you eat. <br> Understand what you're made of.
            </subheader>
        </headers>
        
        <img src="https://www.chipotle.com/content/dam/poc/order/images/dancing-veggies.gif">
    </hero>
    
    <main>
        <app1>
            <h1>Nutrition Facts Search</h1>
            <p>Learn about nutrition data behind your food.</p>
            <form class="foodLookup">
                <input type = "text" placeholder = "Food Name">
                <input type = "submit" value = "Search">
            </form>
            
            <div class = "foodstats"> 
                
                <p class="nutrients" id="name"></p>
                
                <p class="nutrients" id="calories"></p>
                
                <p class="nutrients" id="protein"></p>
                
                <p class="nutrients" id="fat"></p>
                
                <p class="nutrients" id="carbohydrate"></p>
                
                <p class="nutrients" id="fiber"></p>
            </div>
        </app1>


        <app2>

            <h1>Food Logging</h1>
            <p>Plan your meals with nutrient targets.</p>
            
            <form class="goalSetting">

                <select class = "goals">
                    <option>Calories</option>

                    <option>Protein</option>
                    
                    <option>Fat</option>

                    <option>Carbohydrate</option>

                    <option>Fiber</option>

                </select>

                <input type = "text" placeholder = "100/200gram/etc.">
                <input type = "submit" value = "Set goal">

            </form>

    
            <form class="foodLogging">
                
                <input type = "text" placeholder = "Food Name">
                    
                <input type = "submit" value = "Log Food">

            </form>


            <div class = "goalstats"> 
                
                <p class="goal" id="cal">Goal 1: fiber 100mg</p>
                
                <p class="goal" id="pro">Goal 2: calories 200kcal</p>
                
                <p class="goal" id="fat">Goal 3: protein 100mg</p>


            </div>

            <div class = "loggedFood"> 
                
                <p class="food 1">Food Name</p>
                
                <p class="food 2">Food Name</p>
                
                <p class="food 3">Food Name</p>

            </div>
        </app2>
    </main>
</body>
</html>
