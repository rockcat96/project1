<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <app1>
            <h1>Food lookup</h1>
            <form class="foodLookup">
                <input type = "text" placeholder = "Food name">
                <input type = "submit" value = "Search">
            </form>
            
            <div class = "foodstats"> 
                
                <p class="nutrients" id="name"></p>
                
                <p class="nutrients" id="calories"></p>
                
                <p class="nutrients" id="protein"></p>
                
                <p class="nutrients" id="fat"></p>
                
                <p class="nutrients" id="carbohydrate"></p>
                
                <p class="nutrients" id="fiber"></p>
            </div>
        </app1>


        <app2>

            <h1>Food logging</h1>
            
            <form class="goalSetting">

                <select class = "goals">
                    <option id="cal">Calories</option>

                    <option id="prot">Protein</option>
                    
                    <option id="fat">Fat</option>

                    <option 
                    id="carb">Carbohydrate</option>

                    <option 
                    id="fiber">Fiber</option>

                </select>

                <input type = "text" placeholder = "100/200gram/etc.">
                <input type = "submit" value = "Set goal">

            </form>

    
            <form class="foodLogging">
                
                <input type = "text" placeholder = "Food name">
                    
                <input type = "submit" value = "Log Food">

            </form>


            <div class = "foodstats"> 
                
                <p class="nutrients" id="name"></p>
                
                <p class="nutrients" id="calories"></p>
                
                <p class="nutrients" id="protein"></p>
                
                <p class="nutrients" id="fat"></p>
                
                <p class="nutrients" id="carbohydrate"></p>
                
                <p class="nutrients" id="fiber"></p>

            </div>

        </app2>
    </main>
</body>
</html>
